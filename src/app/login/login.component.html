<div class="d-flex p-2 m-card">
    <div *ngIf="!isRegisterScreenVisible">
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-center">
                <p>Sign in with</p>
            </div>
            <div class="d-flex justify-content-around">
                <button class="btn btn-light rounded-5 shadow" (click)="googleLogin()"><i
                        class="bi bi-google f-1"></i></button>
                <button class="btn btn-light rounded-5 shadow"><i class="bi bi-github f-1"></i></button>
                <button class="btn btn-light rounded-5 shadow"><i class="bi bi-microsoft f-1"></i></button>
            </div>
        </div>
        <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="signIn()">
            <input class="form-control" formControlName="email" placeholder="email address">
            <input class="form-control" formControlName="password" placeholder="password">
            <div class="d-flex justify-content-end">
                <p>forgot password? </p>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill shadow w-100">login</button>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <p>don't have an account? </p>
                <button class="btn btn-secondary rounded-pill shadow" (click)="showRegisterScreen()">register</button>
            </div>
        </form>
    </div>
    <ng-container>
        <app-register *ngIf="isRegisterScreenVisible"
            [(isRegisterScreenVisible)]="isRegisterScreenVisible"></app-register>
    </ng-container>
</div>
