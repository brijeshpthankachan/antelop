<button class="btn btn-light w-100" (click)="closeRegisterScreen()"><i class="bi bi-chevron-double-left"></i></button>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <input type="text" class="form-control" placeholder="first name" formControlName="firstName">
    <input type="text" class="form-control" placeholder="last name" formControlName="lastName">
    <input type="email" class="form-control" placeholder="email" formControlName="email">
    <input type="phone number" class="form-control" placeholder="phone number" formControlName="phone">
    <input type="password" class="form-control" placeholder="password" formControlName="password">
    <input type="password" class="form-control" placeholder="re enter password" formControlName="reEnterPassword">
    <button class="btn btn-primary rounded-pill w-100" type="submit">register</button>
</form>
